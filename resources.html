    <!-- 新增悬浮广告 -->
    <div class="floating-ad" id="floatingAd">
        <div class="ad-left">
            <p>等啥时候有图像了再发</p>
        </div>
        <div class="ad-right">
            <p><strong>技网（JWANG）——你的技术灵感源泉！</strong>
                
前沿软件、专业教程、实战案例，一站式获取。精准资源助你突破技术边界，点此探索无限可能！
</p>
        </div>
        <span class="close-btn" onclick="closeAd()">×</span>
    </div>

<style>
    .floating-ad {
        position: fixed;
        bottom: -100px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        background: rgba(255,255,255,0.9);
        padding: 15px 30px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        transition: bottom 0.5s ease-out;
        z-index: 1000;
    }

    .ad-left, .ad-right {
        padding: 0 20px;
        border-right: 1px solid #ddd;
    }

    .ad-right {
        border-right: none;
    }

    .close-btn {
        position: absolute;
        top: 5px;
        right: 10px;
        cursor: pointer;
        font-size: 1.2rem;
    }

    @media (max-width: 480px) {
        .floating-ad {
            flex-direction: column;
            padding: 10px;
        }
    }
</style>

<script>
    // 广告定时显示逻辑
    function showAd() {
        document.getElementById('floatingAd').style.bottom = '20px';
        setTimeout(() => {
            document.getElementById('floatingAd').style.bottom = '-100px';
        }, 10000); // 显示10秒后自动隐藏
    }

    function closeAd() {
        document.getElementById('floatingAd').style.bottom = '-100px';
    }

    // 修改初始化调用
    window.onload = setTimeout(showAd, 15000); // 15秒后显示

    // 视口触发动画
    document.addEventListener('DOMContentLoaded', function() {
        const elements = document.querySelectorAll('.content-container > *');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                    observer.unobserve(entry.target);
                }
            });
        }, { threshold: 0.15 });
        elements.forEach(element => observer.observe(element));
    });
</script>
</body>
</html>
